<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Definitely not Google</title>
</head>


<body class="container-fluid h-100">
    <div id="homepage">
        <div class="d-flex justify-content-center mt-5">
            <img src="../logo.png" alt="A logo for our website">
        </div>

        <nav class="container">
            <div class="d-flex justify-content-center">

                <form class="m-5 container">

                    <input name="searchTerm" id="searchTerm" class="form-control w-100" type="search"
                        placeholder="Search" aria-label="Search">
                    <div class="mt-2 d-flex justify-content-center">
                        <button class="btn me-3" style="background-color: #F8F9FA; color: #3C4043;"
                            type="submit">Search</button>
                        <button id="doSomething" class="btn" style="background-color: #F8F9FA; color: #3C4043;"
                            type="button">Random
                            page</button>
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <div id="searchResults" style="display:none">
        <nav>
            <a href="./index.html" class="p-2">
                <img id="logo" src="../logo.png" alt="A logo for our website">
            </a>
        </nav>
        <br><br>
        <ul id="resultsList">

        </ul>
    </div>
</body>

</html>
